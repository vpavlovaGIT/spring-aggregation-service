server:
  port: 8080

spring:
  application:
    name: service-aggregation

  web:
    reactive:
      base-path: /api

# Настройки внешних сервисов
external-services:
  first-service-url: http://first-service/api/data
  second-service-url: http://second-service/api/data

# Настройки OpenAPI (Springdoc)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /openapi/aggregation-api.yaml

logging:
  starter:
    log-controllers: true
    log-services: true
    log-web-requests: true
    log-level: INFO